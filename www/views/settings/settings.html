<ion-view view-title="设置">
  <ion-content>
    <ion-list>
  
        <div class="item item-divider"> 预报天数 <span class="badge badge-dark">{{settings.days }}</span></div>
        <div class="item range range-positive">
          3 <input type="range" name="days" ng-model="settings.days" min="3" max="5" value="5"> 5
        </div>
        <div class="item item-button-right"> 收藏 <button class="button button-small" ng-click="canDelete = !canDelete">{{canDelete ? '完成' : '编辑'}}</button></div>
      </ion-list>
      <ion-list show-delete="canDelete">
        <ion-item ng-repeat="location in locations">
          <ion-delete-button class="ion-minus-circled" ng-click="remove($index)"></ion-delete-button>
          {{location.city}}
        </ion-item>
      </ion-list>
    
    </ion-content>
  </ion-view>
